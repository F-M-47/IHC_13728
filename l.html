<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Ubicación de lotes</title>
    <link rel="stylesheet" href="l.css" />

    <header class="header">

    <!-- LISTA DE LOTES -->
    <section class="lotes-container">
      <div class="lote">

        <p>Ubicación: 3311 Av. de la Marina</p>
      </div>

      <div class="lote">
        <span class="lote-id">L2</span>

      </div>

      <div class="lote">
        <span class="lote-id">L3</span>

      </div>
    </section>
  </body>
</html>
